<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Pessoa</h4>
                        <p class="card-category">cadastro/atualização de informações</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="salvar()" [formGroup]="form">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width" >
                                        <input matInput placeholder="Nome" required formControlName="nome">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" formControlName="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Data de Nascimento"
                                               required formControlName="dtnascimento">
                                        <mat-datepicker-toggle matSuffix [for]="picker"
                                                               class="pull-left"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CPF" type="text" required formControlName="cpf">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field>

                                        <select matNativeControl placeholder="Sexo" formControlName="sexo">
                                            <option value=""></option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Feminino</option>
                                        </select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nacionalidade" type="text" formControlName="nacionalidade">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Naturalidade" type="text" formControlName="naturalidade" name="naturalidade">
                                    </mat-form-field>
                                </div>
                            </div>
                            

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CEP" type="text" formControlName="cep" name="cep" (blur)="buscarCEP()" >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Logradouro" type="text" formControlName="logradouro" name="logradouro" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Número" type="text" formControlName="numero" name="numero" disabled>
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Complemento" type="text" formControlName="complemento" name="complemento" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Localidade" type="text" formControlName="localidade" name="localidade" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="UF" type="text" formControlName="uf" name="uf" disabled>
                                    </mat-form-field>
                                </div>

                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!form.valid || form.errors">Salvar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
